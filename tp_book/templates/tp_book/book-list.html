<!DOCTYPE html>
<html lang="en" dir="ltr" >

		<link rel = "stylesheet" type ="text/css" media ="screen" href="{% static 'tp_book/listOfBooks.css' %}">
		<link rel = "stylesheet" media = "print" href="{% static 'tp_book/print.css' %}">
	</head>
	<body>
		<h2> <a href="/"> back to home </a> </h2>

			<tr>

				<th>description</th>
